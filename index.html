<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <h2>Simple Calculator</h2>
    

    <div class="calc-container">
        <div class="output-container">1234 + 2306</div>
        <div class="input-container">
            <div class="num-pad">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn">0</div>
                <div class="btn" id ="decimal">.</div>
                <div class="btn" id ="equal">=</div>
            </div>
            <div class="op-pad">
                <div class="btn">+</div>
                <div class="btn">-</div>
                <div class="btn">*</div>
                <div class="btn">/</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
